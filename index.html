<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>FORMULARIO</h1>

    <Form action method="post" enctype="text/plain">
      
            <tr>
                 
                <td>
                    <table border="0">
                        <tr>
                            <td>Nombre:</td>
                            <td><input type="text" name="Nombre"></td>
                        </tr>
                        <tr>
                            <td>Edad:</td>
                            <td><input type="number" name="Edad" id=""></td>
                        </tr>
                        <tr>
                            <td>Contraseña:</td>
                            <td><input type="password" name="Contraseña" id=""></td>
                        </tr>
                        <tr>
                            <td>Fecha:</td>
                            <td><input type="date" name="" id=""></td>
                        </tr>
                        <tr>
                            <td>Correo:</td>
                            <td><input type="email" name="" id=""></td>
                        </tr>
                        <tr>
                            <td>Solo Lectura:</td>
                            <td><input type="text" name="" id="" readonly></td>
                        </tr>
                        <tr>
                            <td>Oculto:</td>
                            <td><input type="text" name="" id="" hidden></td>
                        </tr>
                        <tr>
                            <td>Text Area:</td>
                            <td><textarea cols="40" rows="5" name="" id=""></textarea></td>
                        </tr>
                        <tr>
                            <td>Lista:</td>
                            <td>
                                <select name="" id="">
                                    <option value="1">Amarillo</option>
                                    <option value="2">Rojo</option>
                                    <option value="3">Azul</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Radio:</td>
                            <td>
                                <input type="radio" name="html" id="" value="HTML">HTML <br>
                                <input type="radio" name="html" id="" value="CSS">CSS <br>
                                <input type="radio" name="html" id="" value="JAVASCRIP">JAVASCRIP
                            </td>
                        </tr>
                        <tr>
                            <td>Checkbox:</td>
                            <td>
                                <input type="checkbox" name="html" id="">html <br>
                                <input type="checkbox" name="html" id="">CSS <br>
                                <input type="checkbox" name="html" id="">JAVASCRIP
                            </td>
                        </tr>
                        <tr>
                            <td>Subir Archivo:</td>
                            <td><input type="file" name="" id=""></td>
                        </tr>
                        <tr>
                            <td>Color:</td>
                            <td><input type="color" name="" id=""></td>
                        </tr>
                        <tr>
                            <td>Placeholder:</td>
                            <td><input type="number" placeholder="Ingrese numero"></td>
                        </tr>
                        <tr>
                            <td>Maxlenght:</td>
                            <td><input type="number " maxlength="5"></td>
                        </tr>
                        <tr>
                            <td>Max:</td>
                            <td><input type="number" max="5" min="0"></td>
                        </tr>
                        <tr>
                            <td>Resetear:</td>
                            <td><input type="reset" value=" Resetear"></td>
                        </tr>
                        <tr>
                            <td>Enviar:</td>
                            <td><input type="submit"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </Form>

</body>

</html>
